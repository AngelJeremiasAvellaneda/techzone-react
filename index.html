<!doctype html>
<html lang="es" style="visibility: hidden;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechZone - Tu tienda de tecnología</title>
    <meta name="description" content="Encuentra las mejores laptops, desktops y accesorios tecnológicos" />
    
    <!-- Script de inicialización de tema - DEBE IR ANTES DE TODO -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } else {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
          } else {
            localStorage.setItem('theme', 'light');
          }
        }
        document.documentElement.style.visibility = 'visible';
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
